<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Collection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1 class="d-inline-block">My Book Collection</h1>
        <form class="float-end m-3" action="{{url_for('view_book_bp.return_book')}}" method="GET">
            <button type="submit" class="btn btn-primary">Take Return</button>
        </form>
        <form class="float-end m-3" action="{{url_for('view_member_bp.add_members')}}" method="GET">
            <button type="submit" class="btn btn-primary">Add Member</button>
        </form>
       
    </header>
    

    <main class="container mt-4">
        <section id="book-list" class="row">
            {% for book in books %}
            <div class="col-md-4 mb-4">
                <div class="card text-center" style="width: 300px; height: auto;">
                    <img src="{{ url_for('static', filename='images/book-cover.jpg') }}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text">{{ book.authors }}</p>
                    </div>
                    <form action="{{url_for('view_book_bp.get_book', book_id=book.book_id)}}" method="GET">
                         <Button type="submit" class="btn btn-primary m-2 py-2">View Book</Button>
                     </form>
                </div>
            </div>
            {% endfor %}
        </section>
    </main>

    <!-- Scripts here -->
</body>
</html>
