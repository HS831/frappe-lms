<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <div class="container">
            <h1>Add a member</h1>
        </div>
    </header>

    <main class="container mt-4">
        <section>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add a Member</h5>
                    <form action="/" method="GET" class="add_member--form">
                        <div class="mb-3">
                            <label for="issue" class="form-label">Member ID</label>
                            <input type="text" class="form-control" id="member_id" name="member_id" required>
                        </div>
                        <div class="mb-3">
                            <label for="book" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="member" class="form-label">Email ID</label>
                            <input type="text" class="form-control" id="email_id" name="email_id" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Add member</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/index.js') }}" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
