<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <div class="container">
            <h1>Return Book</h1>
        </div>
    </header>

    <main class="container mt-4">
        <section>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Return a Book</h5>
                    <form action="/" method="GET" class="return_book--form">
                        <div class="mb-3">
                            <label for="issue" class="form-label">Issue ID</label>
                            <input type="text" class="form-control" id="issue_id" name="issue_id" required>
                        </div>
                        <div class="mb-3">
                            <label for="book" class="form-label">Return Date</label>
                            <input type="text" class="form-control" id="return_date" name="return_date" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Take Return</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/index.js') }}" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
